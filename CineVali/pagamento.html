<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/pagamento.css">
    <title>Pagamento • CineVali</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="./assets/images/global/logo.png" alt="Logo CineVali" class="logo">
            <p class="texto2">Pagamento</p>
        </div>
    </header>

    <main>
        <h1 class="titulo-pagina">Selecione o Método de Pagamento</h1>

        <div class="metodos-pagamento">
            <div class="card-metodo" id="metodo-dinheiro">
                <img src="./assets/images/pagamento/dinheiro.png" alt="Ícone Dinheiro">
                <p>Dinheiro</p>
            </div>

            <div class="card-metodo" id="metodo-cartao">
                <img src="./assets/images/pagamento/cartao.png" alt="Ícone Cartão">
                <p>Cartão</p>
            </div>
        </div>

        <div class="modal" id="modal-cartao">
            <div class="modal-conteudo">
                <span class="fechar-modal" id="fechar-modal">&times;</span>
                <h2>Pagamento com Cartão</h2>

                <form class="pagamento-container" id="formulario-cartao">
                    <label for="nome-cartao">Nome no cartão</label>
                    <input type="text" id="nome-cartao" placeholder="Nome no cartão" required>

                    <label for="numero-cartao">Número do cartão</label>
                    <input type="text" id="numero-cartao" placeholder="Número do cartão" maxlength="19" required oninput="mascaraNumeroCartao(event)">

                    <label for="validade">Validade</label>
                    <input type="text" id="validade" placeholder="MM/AA" maxlength="5" required oninput="mascaraValidade(event)">

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="Código de Segurança" maxlength="3" required oninput="mascaraCVV(event)">

                    <button type="submit" class="botao-proximo">Confirmar</button>
                </form>
            </div>
        </div>

        <div class="modal" id="modal-dinheiro">
            <div class="modal-conteudo">
                <span class="fechar-modal" id="fechar-modal-dinheiro">&times;</span>
                <h2>Pagamento em Dinheiro</h2>

                <form class="pagamento-container" id="formulario-dinheiro">
                    <label for="precisa-troco">Precisa de troco?</label>
                    <select id="precisa-troco" required>
                        <option value="">Selecione</option>
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                    </select>

                    <div id="campo-troco" style="display: none;">
                        <label for="valor-troco">Troco para quanto?</label>
                        <input type="number" id="valor-troco" min="0" placeholder="Ex: 100.00">
                    </div>

                    <button type="submit" class="botao-proximo">Confirmar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <small>&copy; CineVali - Desenvolvido por Vitor Hugo Reis e Thiago Wyse</small>
    </footer>

    <script type="text/javascript" src="./assets/scripts/pagamento.js"></script>
</body>

</html>
